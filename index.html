<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <nav>
        <img src="https://imgs.search.brave.com/xFiSdEGVmWP4h-TW0V613E5WzwtUCLyBtvRd2srnzww/rs:fit:500:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzAxLzcxLzU2LzA5/LzM2MF9GXzE3MTU2/MDk1Ml9ORWFNQTIw/UkJhT2pKVlVSTVI1/Y3ZJYXpKS0NsRjM0/Uy5qcGc" alt="">
        <h2>Tic Tac Toe</h2>
    </nav>
    <div class="container">
        <div class="box1">
            <div class="playArea bt bl"><span class="playText"></span></div>

            <div class="playArea bt"><span class="playText"></span></div>

            <div class="playArea bt br"><span class="playText"></span></div>

            <div class="playArea bl"><span class="playText"></span></div>

            <div class="playArea"><span class="playText"></span></div>

            <div class="playArea br"><span class="playText"></span></div>

            <div class="playArea bb bl"><span class="playText"></span></div>

            <div class="playArea bb"><span class="playText"></span></div>

            <div class="playArea br bb" ><span class="playText"></span></div>
        </div>
        <div class="box2">
            <h3> Welcome to My Zero-Kata </h3>
            <h5 id="chance">Turn For : X</h5>
            <button >Reset</button>
            <br>
            <img id="won" src="https://media.giphy.com/media/lnlAifQdenMxW/giphy.gif?cid=790b7611qq1m8ez67ceyugkfosb6o8sd4ort825qca3a23aj&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="">
        </div>
    </div>
</body>
<script src="Js/script.js"></script>
</html>
